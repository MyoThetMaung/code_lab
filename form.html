<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-3 ms-5">
            <div class="col-10 bg-light">
                <form action="">
                    <div class="form-group mb-3">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Enter user name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="text" class="form-control" placeholder="Enter user email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Gender</label>
                        <select name="" id="" class="form-select">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Name</label>
                        <input type="file">
                    </div>
                    <div class="form-check-inline mb-3">
                        <label for="">Do you have visa?</label><br>
                        <input type="radio" class="form-check-input"> <label>Yes</label>
                        <input type="radio" class="form-check-input"> <label>No</label>
                    </div>
                    <div class="form-check-inline mb-3">
                        <label for="">Select country</label><br>
                        <input type="checkbox" class="form-check-input"> <label>Myanmar</label>
                        <input type="checkbox" class="form-check-input"> <label>Germany</label>
                        <input type="checkbox" class="form-check-input"> <label>Other</label>
                    </div>
                    <div class="mb-3">
                        <label for="">Range </label>
                       <input type="range" min="0" max="10">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="">Message</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
