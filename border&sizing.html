<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Sizing</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.css">
</head>
<body>
    <span class="border-start border-end border-danger border-4 m-3">This is Span</span>
    <img src="images/dog.jpg" width="170px" alt="" class="border rounded-circle border-5">

    <div class="width">
        <p class="bg-danger w-25">Hello Everyone</p>
        <p class="bg-info w-50">Hello Everyone</p>
        <p class="bg-success w-75">Hello Everyone</p>
        <p class="bg-secondary w-100">Hello Everyone</p>
    </div>

    <div class="height" style="height:200px;">
        <span class="d-inline-block bg-warning h-25">Welcome</span>
        <span class="d-inline-block bg-success h-50">Welcome</span>
        <span class="d-inline-block bg-info h-75">Welcome</span>
        <span class="d-inline-block bg-danger h-100">Welcome</span>
    </div>
</body>
</html>
