<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.css">
</head>
<body>
    <div>
        <div class="bg-success text-white d-inline">Blog one</div>
        <div class="bg-danger mb-2 text-white d-block d-none">Blog one</div>
        <div class="bg-warning mb-2 text-white d-block">Blog one</div>
        <div class="bg-secondary text-white d-block">Blog one</div>
    </div>
    <!-- display flex -->
    <h1>Display Flex</h1>
    <div class="d-flex bg-success justify-content-center align-items-center" style="height: 300px;">
        <div class="bg-info">Number 1 </div>
        <div class="bg-warning align-self-start">Number 2 </div>
        <div class="bg-danger align-self-end">Number 3 </div>
    </div>

    <div class="d-flex bg-light justify-content-between flex-column" style="height: 150px;">
        <div class="bg-info align-self-start">Number 1 </div>
        <div class="bg-warning align-self-center">Number 2 </div>
        <div class="bg-danger align-self-end">Number 3 </div>
    </div> <br>

    <!-- navbar -->
    <div class="d-flex bg-warning justify-content-end" style="height : 50;">
        <div class="p-2 bg-danger">Home</div>
        <div class="p-2 bg-danger">Insert</div>
        <div class="p-2 bg-danger">Contact</div>
        <div class="p-2 bg-danger">Reference</div>
    </div>

</body>
</html>
