<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 text-success">Calculator</h1>
        <div class="card mt-4">
            <div class="card-body">
                    <div class="mb-3">
                        <label for="">First Number</label> <br>
                        <input type="number" id="firstNum" class="form-control" placeholder="Enter First Number"> 
                        <small class="text-danger" id="firstError">First Number required!</small>  
                    </div>
                    <div class="mb-3">
                        <label for="">Second Number</label> <br>
                        <input type="number" id="secondNum" class="form-control" placeholder="Enter Second Number"> 
                        <small class="text-danger" id="secondError">Second Number required!</small>     
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Select Operator</label>   
                        <select id="operator" class="form-control">
                            <option value="empty">Choose operator ...</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                        <small class="text-danger" id="operatorError">Operator required!</small>  
                    </div>
                    <div class="btn btn-success text-white mt-2" id="btnCal" onclick="calculate()">Calculate</div>
                    <div class="btn btn-danger text-white mt-2" id="btnClear" onclick="clearForm()">Clear</div>
                </div>
            <div class="card-footer">
                <div class="form-group">
                    <label for="">Result</label>
                    <h3 id="result"></h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        let num1 = document.getElementById('firstNum');
        let num2 = document.getElementById('secondNum');
        let operator = document.getElementById('operator');
        let firstError = document.getElementById('firstError');
        let secondError = document.getElementById('secondError');
        let operatorError = document.getElementById('operatorError');
        let result = document.getElementById('result');
        firstError.style.display = "none";
        secondError.style.display = "none";
        operatorError.style.display = "none";

        function calculate(){
            let num1 = document.getElementById('firstNum').value;
            let num2 = document.getElementById('secondNum').value;
            let operator = document.getElementById('operator').value;
            let status = true;
            let output;
            numb1 = parseInt(num1); 
            numb2 = parseInt(num2); 
            if(num1 == '' || num1 == null){
                firstError.style.display = "block";
                status = false;
            }else{
                firstError.style.display = "none";
                status = true;
            }
            if(num2 == '' || num2 == null){
                secondError.style.display = "block";
                status = false;
            }else{
                secondError.style.display = "none";
                status = true;
            }
            if(operator == 'empty'){
                operatorError.style.display = "block";
                status = false;
            }else{
                operatorError.style.display = "none";
                status = true;
            }
            
            if(status){
                switch(operator){
                    case '+':
                        output = numb1 + numb2;
                        break;
                    case '-':
                        output = numb1 - numb2;
                        break;
                    case '*':
                        output = numb1 * numb2;
                        break;
                    case '/':
                        output = numb1 / numb2;
                        break;
                }
                result.innerHTML = output;
            }
            
        }
        function clearForm(){
            num1.value = '';
            num2.value = '';
            operator.value = 'empty';
            result.innerHTML = '';
            firstError.style.display = "none";
            secondError.style.display = "none";
            operatorError.style.display = "none";
        }
    </script>

    <script src="../bootstrap-5.1.3/dist/js/bootstrap.js"></script>
</body>
</html>
